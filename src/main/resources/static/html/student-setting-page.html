<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zaher Abd Ulmoula">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/student-settting-page.css">
</head>
<body>
<div id="header">
    <h1>HalifaxTutor</h1>

    <ul>
        <li><a href="">Search</a></li>
        <li>
            <a href="">Setting</a>
        </li>
        <li>
            <a href="">SignOut</a>
        </li>
    </ul>
</div>

<div>
    <h2>Account Setting</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="user_email" required>
                </td>
                <td>

                    <button type="submit" id="change-password-button">Register</button>
                </td>
            </tr>
        </table>
    </form>
    <form>
        <table>
            <tr>
                <td>
                    <label for="phone">Change Phone</label>
                </td>
                <td>
                    <input type="email" id="phone" name="user_phone" required>
                </td>
                <td>
                    <button type="submit" id="register-button">Register</button>
                </td>
            </tr>

        </table>
    </form>
    <form>
        <table>
            <tr>
                <td>
                    <label for="password">Change Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="user_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm-password">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="confirm-password" name="user_repeat_password" required>
                </td>
                <td>
                    <button type="submit" id="change--button">Register</button>
                </td>
            </tr>
        </table>
    </form>

</div>


<div id="footer">
    <p>&copy; Zongming Liu, David Cui, and Zaher Abd Ulmoula</p>
</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
