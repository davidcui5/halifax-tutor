<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting for Tutor</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/TutorDetail.css">
</head>
<body>

<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <!--nav-->
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="Account Setting" role="tab" title="Account Setting">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                                <h5><br>Account Setting</h5>
                            </span>
                            </a>
                        </li>

                        <li role="presentation">
                            <a href="#step2" data-toggle="tab" aria-controls="Background Info" role="tab" title="Background Info">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-education"></i>
                                <h5><br>Background Info</h5>

                            </span>

                            </a>

                        </li>
                        <li role="presentation">
                            <a href="#step3" data-toggle="tab" aria-controls="Subscription" role="tab" title="Subscription">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-plus"></i>
                                <h5><br>Subscription</h5>
                            </span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!--content-->
                <form role="form">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                            <h3>Account Setting</h3><br>
                            <div class="infoforml left">
                              <form>
                                <div class="tablerow">
                                    <h4>Change Password</h4>
                                    <input type="password" id="pwd" placeholder="Password" name="pwd" >
                                    <br><br>
                                    <input type="password" id="Rpwd" placeholder="Repeat Password" name="Rpwd">
                                    <input class="btn btn-primary" type="button" id="passwordS" value="Confirm">
                                </div>
                                <div class="tablerow">
                                    <h4>Change Email</h4>
                                    <input type="email" id="email" placeholder="Email" name="email">
                                    <input class="btn btn-primary" type="button" id="emailS" value="Confirm" name="emailS">
                                </div>
                                <div class="tablerow">
                                    <h4>Change Phone</h4>
                                    <input type="number" id="phone" placeholder="Phone" name="phone">
                                    <input class="btn btn-primary" type="button" id="phoneS" value="Confirm" name="phoneS">
                                </div>
                            </form>

                            </div>
                            <div class="infoformr right tablerow">
                            <h4>Change Credit Card Info</h4>
                            <table class="innertab">
                                <tr class="tablerow">
                                    <td class="tablecolumn">
                                        <label for="cardnum">Card Number</label>
                                    </td>
                                    <td>
                                        <input type="number" id="cardnum" placeholder="Card Number" name="cardnum">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tablecolumn">
                                        <label for="expire-date">Expiration Date</label>
                                    </td>
                                    <td>
                                        <input type="month" id="expire-date" name="expire_date">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tablecolumn">
                                        <label for="code">Secure Code</label>
                                    </td>
                                    <td>
                                        <input type="number" id="code" name="code">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tablecolumn">
                                        <input type="button" class="btn btn-primary" id="cardS" value="Confirm">
                                    </td>

                                </tr>
                            </table>
                        </div>
                            <div class="infoformr">
                                <ul class="list-inline pull-right">
                                <li><button class="next-step Bbtn infoformr" type="button">Save and Continue</button></li>

                            </ul>
                            </div>

                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <h3>Step 2</h3>
                            <p>This is step 2</p>
                            <ul class="list-inline pull-right">
                                <li><button type="button" class="Bbtn prev-step">Previous</button></li>
                                <li><button type="button" class="Bbtn next-step">Save and continue</button></li>
                            </ul>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3">
                            <h3>Step 3</h3>
                            <p>This is step 3</p>
                            <ul class="list-inline pull-right">
                                <li><button type="button" class="Bbtn  prev-step">Previous</button></li>
                                <li><button type="button" class="Bbtn  next-step">Skip</button></li>
                                <li><button type="button" class="Bbtn  btn-info-full next-step">Save and continue</button></li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>


<script  src="../js/TutorDetail.js"></script>




</body>
</html>
