<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search for tutors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Search for tutors</title>
</head>

<body>
<div id="header">
    <h>HalifaxTutor</h>
    <a href="?">Search</a>
    <a href="#" id="settings">Settings</a>
    <input type="button" class="button" id="sign-out-button" value="Sign out"/>
    <hr>
</div>

<div id="main">

    <form>
        <label for="university-select">Select an university</label>
        <select id="university-select">
            <option value="dal">Dalhousie University</option>
            <option value="smu">Saint Mary University</option>
        </select>

        <label for="course-id">Enter the course:</label>
        <input type="text" id="course-id" placeholder="e.g., CSCI5308" required>
        <button type="submit">Search</button>
    </form>

    <hr>

    <div id="search-results-filters" style="display: none">
        <p id="numOfResultsText"></p>
        <label for="filter-select">Sort by: </label>
        <select id="filter-select">
            <option value="rating">Rating</option>
            <option value="price">Price Per Hour</option>
        </select>

        <label for="filter-order">Order: </label>
        <select id="filter-order">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>

        <button type="button" id="sort-button">Sort</button>
        
        <hr>

    </div>

    <div id="search-results">
    </div>

</div>

<div id="footer">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
<script src="../js/search-tutor.js"></script>
</body>
</html>
