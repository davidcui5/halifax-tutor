<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search for tutors</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/search.css">
    <title>Search for tutors</title>
</head>

<body>
<nav class="navbar bg-primary navbar-fixed-top">
    <!-- Navbar content -->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">HalifaxTutor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item"><a id="logout" href="../index.html">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="header">
    <h>HalifaxTutor</h>
    <hr>
</div>

<div id="main">

    <form>
        <label for="university-select">Select an university</label>
        <select id="university-select">
            <option value="dal">Dalhousie University</option>
            <option value="smu">Saint Mary University</option>
        </select>

        <label for="course-id">Enter the course:</label>
        <input type="text" id="course-id" placeholder="e.g., CSCI5308" required>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <hr>

    <div id="search-results-filters" style="display: none">
        <p id="numOfResultsText"></p>
        <label for="filter-select">Sort by: </label>
        <select id="filter-select">
            <option value="rating">Rating</option>
            <option value="price">Price Per Hour</option>
        </select>

        <label for="filter-order">Order: </label>
        <select id="filter-order">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>

        <button class="btn btn-primary" type="button" id="sort-button">Sort</button>

        <hr>

    </div>

    <div id="search-results">
    </div>

</div>

<div id="footer">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
<script src="../js/search-tutor.js"></script>
</body>
</html>
