<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search for tutors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Search for tutors</title>
</head>

<body>
<div id="header">
    <h1>HalifaxTutor</h1>
</div>

<div id="main">
    <label for="university-select">Select an university</label>
    <select id="university-select">
        <option value="dalhousie">Dalhousie University</option>
        <option value="smu">Saint Mary University</option>
    </select>

    <label for="course-id">Enter the course:</label>
    <input type="text" id="course-id" required placeholder="e.g., CSCI5308"/>

    <label for="search-button"></label>
    <input type="button" class="button" id="search-button" value="Search"/>

    <a href="?">Search</a>
    <a href="./student-setting.html">Settings</a>
    <input type="button" class="button" id="sign-out-button" value="Sign out"/>

    <hr>

</div>

<div id="footer">
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
