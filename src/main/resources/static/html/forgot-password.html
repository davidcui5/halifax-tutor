<body>
<div id="header">
    testing
    <h1>HalifaxTutor</h1>
</div>

<form name="user_form" onsubmit="return validateForm()">
    <div id="login_content">
        <h2>Please Verify your Email Address</h2>
        <table>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="user_email" required></td><br>
            </tr>
        </table>
        <br>
        <label>Are you a: </label>&nbsp;&nbsp;&nbsp;
        <input type="radio" id="student" name="usertype" value="student"> Student
        <input type="radio" id="tutor" name="usertype" value="tutor"> Tutor<br><br>
        <div>
            <button type="submit">Verify Email</button>
        </div>
    </div>
</form>
