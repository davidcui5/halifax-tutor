<!DOCTYPE html>
<html lang="en">

<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zongming Liu">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/student-register.css">

    <script src="../js/validator.js"></script>
</head>

<body>
<nav class="navbar bg-primary navbar-fixed-top">
    <!-- Navbar content -->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:window.location.reload(true)">HalifaxTutor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a href="../index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div id="header">
    <h1>HalifaxTutor</h1>

</div>


<div id="registration_content">
    <h3>Student Registration</h3>
    <form name="user_form" id="student-register-form">
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="user_email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="user_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm-password">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="confirm-password" name="user_repeat_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone-number">Phone Number</label>
                </td>
                <td>
                    <input type="tel" id="phone-number" name="user_phone_number" required
                           placeholder="xxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td><label for="user-first-name">First Name</label></td>
                <td><input type="text" id="user-first-name" name="user_first_name" required></td>
            </tr>
            <tr>
                <td><label for="user-last-name">Last Name</label></td>
                <td><input type="text" id="user-last-name" name="user_last_name" required></td>
            </tr>
            <tr>
                <td><label for="school">Your School</label></td>
                <td>
                    <select name="school" id="school">
                        <option value="Dalhousie University">Dalhousie University</option>
                        <option value="Saint Mary University">Saint Mary University</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit" class="Bbtn" id="register-button">Register</button>
        <br>
    </form>
    <button onclick="{location.href='../index.html'}" class="bbtn">Go to the login page</button>
</div>


<div id="footer">
    <p>&copy; Zongming Liu, David Cui, and Zaher Abd Ulmoula</p>
</div>

        crossorigin="anonymous"></script>
<script src="../js/student-register.js"></script>
</body>

</html>
