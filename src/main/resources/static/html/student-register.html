<!DOCTYPE html>
<html lang="en">

<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zongming Liu">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/student-register.css">
</head>

<body>

<div id="header">
    <h1>HalifaxTutor</h1>
    <div>
        <a href="../index.html">Go to login page</a>
    </div>
</div>


<form>
    <div id="registration_content">
        <h2>Student Registration</h2>
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="user_email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="user_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm-password">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="confirm-password" name="user_repeat_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone-number">Phone Number</label>
                </td>
                <td>
                    <input type="tel" id="phone-number" name="user_phone_number" required
                           pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" placeholder="xxx-xxx-xxxx">
                </td>
            </tr>
            <tr>
                <td><label for="user-first-name">First Name</label></td>
                <td><input type="text" id="user-first-name" name="user_first_name" required></td>
            </tr>
            <tr>
                <td><label for="user-last-name">Last Name</label></td>
                <td><input type="text" id="user-last-name" name="user_last_name" required></td>
            </tr>
            <tr>
                <td><label for="school">Your School</label></td>
                <td><select name="school" id="school">
                    <option value="Dalhousie University">Dalhousie University</option>
                    <option value="Saint Mary University">Saint Mary University</option>
                </select></td>
            </tr>
        </table>
        <button type="submit" id="register-button">Register</button>
    </div>
</form>


<div id="footer">
    <p>&copy; Zongming Liu, David Cui, and Zaher Abd Ulmoula</p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="../js/student-register.js"></script>
</body>

</html>
