    <!-- Navbar content -->

        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">HalifaxTutor</a>

            </ul>
        </div>

<div class="container">
    <!--Change password-->
    <div class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Please, Activate your account.
    </div>
    <div class="tablerow">
        <form id="Cpassword">
            <h4>Change Password</h4>
            <br>
            <table>
                <tr>
                    <td class="tablerow">
                        <input type="password" id="pwd" placeholder="Password" name="pwd" required>
                    </td>
                </tr>
                <tr class="tablecolumn">
                    <td class="tablerow">
                        <input type="password" id="Rpwd" placeholder="Repeat Password" name="Rpwd" required>
                    </td>
                    <td>
                        <input class="btn btn-primary" type="submit" id="passwordS" value="Confirm">
                    </td>
                </tr>
            </table>

        </form>
    </div>
    <!--Change email-->
    <div class="tablerow">
        <form id="Cemail" class="tablerow">
            <h4>Change Email</h4>
            <br><br>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input class="btn btn-primary" type="submit" id="emailS" value="Confirm" name="emailS">
        </form>
    </div>
    <!--Change phone-->
    <div class="tablerow">
        <form id="Cphone" class="tablerow">
            <h4>Change Phone</h4>
            <br><br>
            <input type="number" id="phone" placeholder="Phone" name="phone" required>
            <input class="btn btn-primary" type="submit" id="phoneS" value="Confirm" name="phoneS">
        </form>
    </div>
    <div class="remail">
        <form id="RemailBtn">
            <button class="btn btn-primary" type="submit" id="reactivate" value="Confirm">Resend Confirmation Email
            </button>
        </form>
    </div>
</div>
