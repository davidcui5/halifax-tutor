<!DOCTYPE html>
<html lang="en">

<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zongming Liu">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"-->

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

    <link rel="stylesheet" href="../css/forgot-password.css">

</head>
<body>
<nav class="navbar bg-primary navbar-fixed-top" >
    <!-- Navbar content -->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">HalifaxTutor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a href="../index.html" ><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>

            </ul>
        </div>
    </div>
</nav>
<div id="header">
    <h1>HalifaxTutor</h1>
</div>

<form name="user_form">
    <div id="login_content">

        <p id="usertype" style="display: none;"></p>
        <div style="color: green; left: 50%; text-align: center">Email Successfully Verified: <b><p id="email"></p></b></div>
        <h2>Please Set new Password</h2><br>
        <table>
        <tr>
            <td><label for="password">New Password</label></td>
            <td><input type="password" id="password" name="user_password" required></td>
            </tr>
            <br>
            <tr>
                <td><label for="confirm-password">Confirm Password</label></td>
                <td><input type="password" id="confirm-password" name="user_repeat_password" required></td>
            </tr>
        </table>
        <div>
            <button class="Bbtn" type="submit">Reset Password</button>
        </div>
    </div>
</form>

<div id="footer">
    <p>&copy; Zongming Liu, David Cui, and Zaher Abd Ulmoula</p>
</div>


<script type="text/javascript">
    // https://css-tricks.com/snippets/javascript/get-url-variables/
    var url =  window.location.search.substring(1);
    var variables = url.split("&");

    usertype = variables[0].split("=");
    email = variables[1].split("=");

    document.getElementById('usertype').innerHTML = usertype[1];
    document.getElementById('email').innerHTML = email[1];
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="../js/set-new-password.js"></script>
<script src="../js/forgot-password.js"></script>
<script src="../js/validator.js"></script>

</body>

</html>
