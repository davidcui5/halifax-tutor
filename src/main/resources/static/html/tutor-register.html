<div id="header">
    <h1>HalifaxTutor</h1>

</div>


<form name="user_form">
    <div id="registration_content">
        <h3>Tutor Registration</h3>
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="user_email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="user_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm-password">Confirm Password</label>

                </td>
                <td>
                    <input type="password" id="confirm-password" name="user_repeat_password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone-number">Phone Number</label>
                </td>
                <td>
                    <input type="tel" id="phone-number" name="user_phone_number" required
                           placeholder="xxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-first-name">First Name</label>
                </td>
                <td>
                    <input type="text" id="user-first-name" name="user_first_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-last-name">Last Name</label>
                </td>
                <td>
                    <input type="text" id="user-last-name" name="user_last_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-credit-card">Credit Card Number</label>
                </td>
                <td>
                    <input type="text" id="user-credit-card" name="user_credit_card" required
                           placeholder="xxxxxxxxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-credit-card-holder">Credit Card Holder Name</label>
                </td>
                <td>
                    <input type="text" id="user-credit-card-holder" name="user_credit_card_name" required
                           placeholder="Name on Card">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="expire-date">Expiration Date</label>
                </td>
                <td>
                    <input type="month" id="expire-date" name="expire_date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="security-code">Security Code</label>
                </td>
                <td>
                    <input type="password" id="security-code" name="security_code" required
                           placeholder="xxx">
                </td>
            </tr>
        </table>

        <button type="submit" class="Bbtn" id="register-button">Register</button>
        <br>
        <button onclick="{location.href='../index.html'}" class="bbtn">Go to the login page</button>

    </div>
</form>
