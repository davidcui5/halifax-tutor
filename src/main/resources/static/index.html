<head>
    <title>HalifaxTutor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<nav class="navbar bg-primary navbar-fixed-top" >
    <!-- Navbar content -->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">HalifaxTutor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>

            </ul>

        </div>
    </div>
</nav>



<div>
    <h1 id="header">HalifaxTutor</h1>

</div>

<form name="user_form">
    <div id="login_content">
        <h2>Please login</h2>
        <table>
            <tr>
                <td><label for="type">Type</label></td>
                <td>
                    <select id="type" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="admin">Admin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="user_email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="user_password" required></td>
            </tr>
        </table>
        <div>
            <button  class="Bbtn" type="submit">Login</button>
        </div>
        <div>
            <a href="html/forgot-password.html" id="forget">Forgot password?</a>
        </div>
        <div>
            <button  class="bbtn" onclick="{location.href='html/student-register.html'}">Register as a student</button>
            <button class="bbtn" onclick="{location.href='html/tutor-register.html'}">Register as a tutor</button>

        </div>
    </div>
</form>

<script src="js/index.js"></script>

</body>
</html>
