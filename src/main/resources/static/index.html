<!DOCTYPE html>
<html lang="en">
<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zongming Liu and David Cui">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/validator.js"></script>
</head>

<body>
<div id="header">
    <h1>HalifaxTutor</h1>
    <div>
        <div>
            <a href="html/student-register.html">Register as a student</a>
        </div>
        <div>
            <a href="html/tutor-register.html">Register as a tutor</a>
        </div>
    </div>
</div>

<form name="user_form" onsubmit="return validateForm()">
    <div id="login_content">
        <h2>Please login</h2>
        <table>
            <tr>
                <td><label for="type">Type</label></td>
                <td>
                    <select id="type" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="admin">Admin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="user_email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="user_password" required></td>
            </tr>
        </table>
        <div>
            <button type="submit">Login</button>
        </div>
        <div>
            <a href="html/forgot-password.html">Forgot password?</a>
        </div>
    </div>
</form>



<div id="footer">
    <p>&copy; Zongming Liu, Zaher Abd Ulmoula, Rahu Vala, Youran Zhang, David Cui</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>
</html>
