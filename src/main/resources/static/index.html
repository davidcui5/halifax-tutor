<!DOCTYPE html>
<html lang="en">
<head>
    <title>HalifaxTutor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Zongming Liu and David Cui">
    <meta name="Description" content="The Login/Index page of HalifaxTutor">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/validator.js"></script>
</head>

<body>

<nav class="navbar bg-primary navbar-fixed-top">
    <!-- Navbar content -->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">HalifaxTutor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a href="html/search-tutor.html"><span class="glyphicon glyphicon-log-in"></span>Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div>
    <h1 id="header">HalifaxTutor</h1>
</div>

<div id="login_content">
    <h2>Please login</h2>
    <form name="user_form" id="user-login-form">
        <table>
            <tr>
                <td><label for="type">Type</label></td>
                <td>
                    <select id="type" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="admin">Admin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="user_email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="user_password" required></td>
            </tr>
        </table>
        <div>
            <button class="Bbtn" type="submit">Login</button>
        </div>
        <div>
            <a href="html/forgot-password.html" id="forget">Forgot password?</a>
        </div>
    </form>
    <div>
        <button class="bbtn" onclick="{location.href='html/student-register.html'}">Register as a student</button>
        <button class="bbtn" onclick="{location.href='html/tutor-register.html'}">Register as a tutor</button>
    </div>
</div>


<div id="footer">
    <p>&copy; Zongming Liu, Zaher Abd Ulmoula, Rahu Vala, Youran Zhang, David Cui</p>
</div>

        crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>
</html>
